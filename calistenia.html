<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position:absolute;width:100%;height:100%;display:flex;justify-content:center;align-items:center">
        <div style="display: flex;flex-direction: column;align-items:center;justify-content: center;">
            <label id="serie">Cronômetro para alongamentos</label>
        
            <h2 id="contador"></h2>
        
            <button id="play">Começar</button>
        </div>
    </div>
    <script>
        audios = ['https://cdn.discordapp.com/attachments/914981129629622293/975509675288170496/success.mp3',
        'https://cdn.discordapp.com/attachments/914981129629622293/975509957480947772/ui_notify_major.mp3',
        'https://cdn.discordapp.com/attachments/914981129629622293/975510770186076281/failure.mp3']
        seriea = document.getElementById("serie")
        contador = document.getElementById("contador")
        exercicios = ["Criança","Cobra","Herói","Borboleta","Pike","Nenhum"]
        segundos = 20
        botao = document.getElementById("play")
        botao.addEventListener("click",()=>{
            audio = new Audio(audios[0]);
            audio.play();
            botao.disabled=true
            botao.style="opacity:0.5"
            for (let serie = 0; serie <= 4; serie++) {
                setTimeout(()=>{
                    for (let i = 0; i <= segundos; i++) {
                        setTimeout(()=>{
                            contador.innerHTML="Tempo: <b>"+i+"</b>"
                            if(i==segundos){
                                audio = new Audio(audios[1]);
                                audio.play();
                                setTimeout(()=>{
                                    for(let o=0;o<=6;o++){
                                        setTimeout(()=>{
                                            contador.innerHTML="Descanso: <b style='color:cyan;'>"+o+"</b>"
                                            if(o==6){
                                                audio = new Audio(audios[2])
                                                audio.play()
                                            }
                                        },1000*o)
                                    }
                                },2000)
                            }
                        },1000*i)
                    }
                    seriea.innerHTML="Alongamento: <b style='color:lime;'>"+exercicios[serie]+"</b><br>Próximo: <b style='color:orange'>"+exercicios[serie+1]+"</b>"
                },30000*serie)
            }
        })
    </script>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: arial;
            overflow: hidden;
            font-size:30px;
        }button{
            font-size:20px;
            border: 2px solid white;
            background-color: black;
            color: white;
            padding:10px;
            border-radius:10px;
        }button:hover{
            color: black;
            background-color: white;
            font-weight: bold;
        }
    </style>
</body>
</html>
